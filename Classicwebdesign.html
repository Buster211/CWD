ul {
  text-align:center;
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: rgba(8, 139, 173, 0.74)
}

li a {
  display: block;
  width: 60px;
  color: #000
  padding: 8px 16px;
  text-decoration: none;
}

li a:hover {
  color: white;
}

.active {
  background-color: #04AA6D;
  color: white;
}


h1 {

 width: 30%

}

 width: 40%;
